<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
  <div class="background_container">
  </div>
  <div class="result_container">
      <h3 class="result">
        Your Result
      </h3>
    <div class="number_container">
      <p class="main_number">76</p>
      <p class="numbers_of">of 100</p>
    </div>
    <h1>Great</h1>
    <p class="result_text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary_container">
    <h3 class="summary_text">Summary</h3>

    <div class="reaction-container ">
      <object data="/assets/images/icon-reaction.svg"></object>
      <h4 class="skills reaction">Reaction</h4>
      <span class="skills"><strong>80</strong> / 100</span>
    </div>

    <div class="memory-container">
      <object data="/assets/images/icon-memory.svg"></object>
      <h4 class="skills memory">Memory</h4>
      <span class="skills"><strong>92</strong> / 100</span>
    </div>

    <div class="verbal-container">
      <object data="/assets/images/icon-verbal.svg"></object>
      <h4 class="skills verbal">Verbal</h4>
      <span class="skills"><strong>61</strong> / 100</span>
    </div>

    <div class="visual-container">
      <object data="/assets/images/icon-visual.svg"></object>
      <h4 class="skills visual">Visual</h4>
      <span class="skills"><strong>72</strong> / 100</span>
    </div>

    <div class="button">Continue</div>
  </div>


</body>

</html>
